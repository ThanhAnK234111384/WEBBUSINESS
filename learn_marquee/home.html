<html>
    <head>
        <meta charset='utf-8'>
        <title> Learn Marquee - Trịnh Thanh An </title>
    </head>
    <body>
    <marquee direction="right" behavior="scroll" loop=-1 scrollamount=10> Chạy từ phải qua, kiểu chạy scroll, lặp liên tục, tốc độ chạy 10   </marquee>
    <marquee direction="left" behavior="slide" loop=1 scrollamount=10> Chạy từ trái qua, kiểu chạy slide, lặp 1 lần, tốc độ chạy 10 </marquee>
    <marquee direction="down" behavior="scroll" loop=-1 scrollamount=10> <p align="center"> Chạy từ trên xuống, kiểu chạy scroll, lặp liên tục, tốc độ chạy 10 </p></marquee>
    <marquee direction="up" behavior="scroll" loop=1 scrollamount=10> <p align="center"> Chạy từ dưới lên, kiểu chạy scroll, lặp 1 lần, tốc độ chạy 10 </p></marquee>
</body>

</html>
